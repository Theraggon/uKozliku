<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()"
        ><mat-icon>home</mat-icon><span class="nav-caption">Home</span></a
      >
      <a mat-list-item routerLink="/pizza" (click)="sidenav.close()"
        ><mat-icon>local_pizza</mat-icon
        ><span class="nav-caption">Pizza</span></a
      >
      <a mat-list-item routerLink="/drinks" (click)="sidenav.close()"
        ><mat-icon>local_bar</mat-icon
        ><span class="nav-caption">Nápoje</span></a
      >
      <a mat-list-item routerLink="/news" (click)="sidenav.close()"
        ><mat-icon>notifications</mat-icon
        ><span class="nav-caption">Novinky</span></a
      >
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()"
        ><mat-icon>contact_page</mat-icon
        ><span class="nav-caption">Kontakt</span></a
      >
      <a mat-list-item routerLink="/career" (click)="sidenav.close()"
        ><mat-icon>work</mat-icon><span class="nav-caption">Zaměstnání</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"> </app-header>
    <main><router-outlet></router-outlet></main>
  </mat-sidenav-content>
</mat-sidenav-container>
