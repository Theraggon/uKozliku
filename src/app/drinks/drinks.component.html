<div
  fxLayout="column"
  fxLayoutAlign="center center"
  *ngFor="let category of drinks$ | async as drinks"
>
  <h2>
    {{ category.category }}
  </h2>
  <table>
    <tr *ngFor="let drink of category.products">
      <td>
        {{ drink.name }}
      </td>
      <td *ngIf="drink.country">{{ drink.country }}</td>
      <td *ngIf="drink.amount">{{ drink.amount }} l</td>
      <td *ngIf="drink.price">
        {{ drink.price | currency: "CZK":"symbol-narrow":"1.0" }}
      </td>
    </tr>
  </table>
</div>
